<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyperion SFU</title>
<style>
body {
  font-family: sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
}
h1 { margin: 20px; }
.controls {
  margin: 10px;
}
input { margin: 0 5px; padding: 5px; border-radius: 4px; border: none; }
button { padding: 5px 10px; margin: 0 5px; border-radius: 4px; border: none; cursor: pointer; background:#38bdf8; color:#000; font-weight:bold; }
body {
  background-color: #0d0d0d;
  margin: 0;
  font-family: sans-serif;
  color: white;
  overflow: hidden;
}

#videos {
  display: grid;
  place-items: center;
  width: 100vw;
  height: calc(100vh - 80px); /* leave space for header/controls */
  gap: 12px;
  padding: 12px;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  grid-auto-rows: 1fr;
  justify-items: center;
  align-items: center;
}

.video-container {
  position: relative;
  width: 50%;
  aspect-ratio: 16 / 9;
  background: black;
  border-radius: 16px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-container .fallback {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.8);
  color: #ccc;
  font-size: 0.9rem;
}

.video-container .name-label {
  position: absolute;
  bottom: 6px;
  left: 10px;
  font-weight: 600;
  background: rgba(0, 0, 0, 0.5);
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 0.85rem;
}

.video-container .audio-indicator {
  position: absolute;
  top: 6px;
  right: 10px;
  font-size: 1.2rem;
}

@media (min-width: 1600px) {
  #videos {
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  }
}

@media (max-width: 768px) {
  #videos {
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  }
}

.active-speaker {
  border-color: #facc15 !important;
  box-shadow: 0 0 15px #facc15;
}
.peer-video {
  width: 100%;
  height: 100%;
  border-radius: 12px; /* rounded corners */
  object-fit: cover;   /* fill the box without distortion */
  background-color: black;
}

</style>
</head>
<body>
<h1>Hyperion SFU POC</h1>

<div class="controls">
  <input id="room" placeholder="Room ID" value="testroom">
  <input id="name" placeholder="Name" value="user">
  <button id="join">Join Room</button>
  <button id="leave">Leave Room</button>
</div>
<div id="videos">
  <div class="video-container" id="local-container">
    <video id="local" autoplay muted></video>
    <div class="name-label" id="local-label">Me</div>
  </div>
</div>
<script src="./client.js" type="module"></script>
</body>
</html>
